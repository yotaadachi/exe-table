<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>アルバイトの応募フォーム</title>
</head>
<body>
  <h1>アルバイト応募フォーム</h1>
  <form action="#" method="POST">
    <dl>
      <dt><label for="name">お名前</label></dt>
      <dd><input id="name" type="text" name="username" required></dd>

      <dt><label for="email">email</label></dt>
      <dd><input id="email" type="text" name="email" required></dd>

      <dt>性別</dt>
      <dd>
        <label><input type="radio" name="gender" value="男性" checked>男性</label>
        <label><input type="radio" name="gender" value="女性">女性</label>
      </dd>

      <dt><label for="work">現在のご職業</label></dt>
      <dd>
        <select id="work" name="area">
          <option value="" selected>選択してください</option>
          <option value="student">学生</option>
          <option value="nowork">無職</option>
          <option value="others">その他</option>
        </select>
      </dd>

      <dt><label for="introduction">自己PR</label></dt>
      <dd><textarea id="introduction" name="contents"></textarea></textarea></dd>

      <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
      <dd><input id="privacy" type="checkbox" name="privacy" value="1"></dd>
    </dl>
    <input type="submit" name="submit" value="送信">
  </form>
</body>
</html>
